<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Rock, Paper, Scissors, Lizard and Spock Game" />
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <!--Game Control section -->
    <section>
        <button id="rock" class="btn-play">
            <img src="assets/images/rock.jpg" alt="Rock hand sign">
            <spam>Rock</spam>
        </button>
        <button id="paper" class="btn-play">
            <img src="assets/images/paper.jpg" alt="P
            aper hand sign">
