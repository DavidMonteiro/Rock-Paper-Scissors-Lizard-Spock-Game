<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Rock, Paper, Scissors, Lizard and Spock Game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images//favicon.ico">
    <title>Rock, Paper, Scissors, Lizard and Spock</title>
</head>

<body>
    <!--header section -->
    <header>
        <div>
            <img src="assets/images/logo-color.jpg" alt="logo">
            <p>Rock, Paper Scissors, Spock, Lizard Fun Game!</p>
        </div>
    </header>


    <!--Game Control section -->
    <section id="control-area">
        <button id="rock" class="btn-play">
            <img src="assets/images/rock.jpg" alt="Rock hand sign">
        </button>
        <button id="paper" class="btn-play">
            <img src="assets/images/paper.jpg" alt="Paper hand sign">
        </button>
        <button id="scissors" class="btn-play">
            <img src="assets/images/scissors.jpg" alt="Scissors hand sign">
        </button>
        <button id="spock" class="btn-play">
            <img src="assets/images/spock.jpg" alt="Spock hand sign">
        </button>
        <button id="lizard" class="btn-play">
            <img src="assets/images/lizard.jpg" alt="Lizard hand sign">
        </button>
    </section>

    <!--Result / Battle section -->
    <section id="battle-section">
    </section>

    <!--Score section -->
    <section id="score-board">
    </section>

    <!--Reset section -->
    <section id="reset-section">
        <button id="reset-button" class="btn-reset" onclick="resetGame()">Reset Game</button>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
