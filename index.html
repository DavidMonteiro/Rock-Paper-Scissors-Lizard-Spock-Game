<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Rock, Paper, Scissors, Lizard and Spock Game" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard and Spock</title>
</head>

<body>
    <!--header section -->
    <header>
        <div>
            <img src="assets/images/logo-color.jpg" alt="logo"></img>
            <p>Rock, Paper Scissors, Spock, Lizard Fun Game!</p>
        </div>
    </header>


    <!--Game Control section -->
    <section id="control-area">
        <button id="rock" class="btn-play">
            <img src="assets/images/rock.jpg" alt="Rock hand sign">
        </button>
        <button id="paper" class="btn-play">
            <img src="assets/images/paper.jpg" alt="Paper hand sign">
        </button>
        <button id="scissors" class="btn-play">
            <img src="assets/images/scissor.jpg" alt="Scissors hand sign">
        </button>
        <button id="spock" class="btn-play">
            <img src="assets/images/spock.jpg" alt="Spock hand sign">
        </button>
        <button id="lizard" class="btn-play">
            <img src="assets/images/lizard.jpg" alt="Lizard hand sign">
        </button>
    </section>

    <!--Result / Battle section -->
    <section id="battle-section">
        <div class="battle-result">
            <div class="battle-result-image">
                <img src="assets/images/spock.jpg" alt="User choice">
                <span>vs</span>
                <img src="assets/images/lizard.jpg" alt="Computer choice">
            </div>
            <div class="battle-result-text">
                <p>Rock crushes scissors</p>
            </div>
        </div>

    </section>

    <!--Score section -->
    <section id="score-board">
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
